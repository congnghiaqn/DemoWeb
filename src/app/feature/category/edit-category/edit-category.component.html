<div class="container">
    <h1>Edit Category</h1>
        <form [formGroup]="editCategory">
            <div class="mt-2">
                <input type="hidden" name="Id" formControlName="Id">
                <div class="mt-3">
                    <label for="Name" class="form-label">Category Name</label>
                    <input class="form-control" formControlName="Name" type="text" name="Name" id="Name" [ngClass]="{'is-invalid': submitted && f['Name'].errors}">
                    @if (f['Name'].errors && f['Name'].errors['required'] && submitted) {
                        <span class="edit-category-required">
                            Category Name is required.
                        </span>
                    }
                </div>
                <div class="mt-3">
                    <label for="UrlHandle" class="form-label">Category Url Handle</label>
                    <input class="form-control" formControlName="UrlHandle" type="text" name="UrlHandle" id="UrlHandle" [ngClass]="{'is-invalid': submitted && f['UrlHandle'].errors}">
                    @if (f['UrlHandle'].errors && f['UrlHandle'].errors['required'] && submitted) {
                        <span class="edit-category-required">
                            Url Handle is required.
                        </span>
                    }
                </div>
                <div class="mt-3 d-flex justify-content-end">
                    <button type="button" (click)="update()" class="btn btn-primary me-2">Submit</button>
                    <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </form>
</div>
