<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['add']" class="btn btn-primary">Add Category</a>
    </div>
    <div class="mt-3 d-flex">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>UrlHandle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (category of categoryList; track $index) {
                    <tr>
                        <td>
                            {{ category.name }}
                        </td>
                        <td>
                            {{ category.urlHandle }}
                        </td>
                        <td>
                            <div class="d-flex justify-content-end">
                                <a [routerLink]="['edit', category.id ]" class="btn btn-primary">Edit</a>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
